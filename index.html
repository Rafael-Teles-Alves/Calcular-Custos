<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://s3.amazonaws.com/bucket.sankhya/sankhya/wp-content/uploads/2021/07/14114807/custos-diretos-produto.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Custo e Margem de Lucro</title>
</head>
<body>
    <main>
        <h1>Calculadora de Custo e Margem de Lucro</h1>
        <div>
            <label for="materia-prima">Custo Do Produto:</label>
            <input type="number" id="materia-prima" step="0.01" required>
        </div>
        <div>
            <label for="mao-de-obra">Custo De Transporte:</label>
            <input type="number" id="mao-de-obra" step="0.01" placeholder="Valor Gasto">
        </div>
        <div>
            <label for="valor-venda">Valor A Ser Vendido:</label>
            <input type="number" id="valor-venda" step="0.01"required>
        </div>
        <div>
            <button onclick="calcularCustoEMargem()">Calcular Custo e Margem de Lucro</button>
        </div>
        <div>
            <h2>Custo do Produto:</h2>
            <p id="resultado-custo"></p>
            <h2>Margem de Lucro:</h2>
            <p id="resultado-margem"></p>
            <p id="bom"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
